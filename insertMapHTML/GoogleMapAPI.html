</!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#map {
			height: 500px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {
			var location={lat: 19.800440, lng: 85.826752};
			var map= new google.maps.Map(document.getElementById("map"), {
				zoom: 4,
				center : location
			});
			var marker = new google.maps.Marker({
				position: location,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbepOCoFakapFy5BxF6gWxe-b-E7wFIXY&callback=initMap">
	</script>
</body>
</html>
